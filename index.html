<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class= "container">
      <div class="jumbotron">
        <h1>To Do List</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2> Add something to your to do list:</h2>
          <form id="new-list">
            <div class="form-group">
              <label for="new-first-to-do">Do This!</label>
              <input type="text" class="form-control" id="new-first-to-do" required>
            </div>

            <button type="submit" class="btn-success">Submit</button>
          </form>
          <h2></h2>
          <ul id="list-items-displayed">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
